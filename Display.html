<!DOCTYPE html>
<html>
  <head>
    <title>Display Properties</title>
    <link rel="stylesheet" href="Display.css">
  </head>
  <body>
    <h1><i>Display Property types</i></h1>
    <!--Inline: Displays an element as an inline Element(like <span>).
      Any Height properties will have no effect. This is default-->
    <h3 id="First">Hello World</h3>  
     <!--Block: Displays an element as a block element(like<p>).
      It starts on a new line, and takes up the whole width-->
    <h3 id="Second">Hello world.</h3>
    <!--Inline-Block:Acts as inline element and block(Height 
      and width properties can be set) -->
    <h3 id="Third">Hello world..</h3>
    <h3 id="Third">Inline</h3>
    <h3></h3>
  </body>
</html>
